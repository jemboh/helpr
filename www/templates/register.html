<ion-view view-title="Register" name="register-view" id="register-view">
  <ion-content class="padding">
    <img id="logo" ng-src="http://i.imgur.com/OE6uNAE.png">
      <div class="list" id="register-input-container">
        <label class="item item-input item-floating-label register-inputs">
        <span class="input-label">Email</span>
          <input class="input-styling" type="email" placeholder="Email" ng-model="registration.newUser.email">
        </label>
        <label class="item item-input item-floating-label register-inputs">
        <span class="input-label">Password</span>
          <input class="input-styling" type="password" placeholder="Password" ng-model="registration.newUser.password">
        </label>
      </div>
  </ion-content>
  <div class="register-login-wrapper padding">
    <button type="button" class="button button-block button-calm" ng-click="registration.register()">Register</button>
    <a class="nav-to-home" ui-sref="login">Already a user?</a>
  </div>
</ion-view>
