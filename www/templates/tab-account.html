<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <ion-toggle ng-model="settings.enableFriends">
          Enable Friends
      </ion-toggle>
    </ion-list>
    
    <div ng-controller="SignOutController as signout">
      <button type="button" ng-click="signout.signOut()" class="button button-full button-dark">Sign out</button>
    </div>
  </ion-content>
</ion-view>
